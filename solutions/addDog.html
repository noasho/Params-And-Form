<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!--the form needs to be sent to "/add-cat-page/add-one".
   the info sent in this format: 
  {name: "cat name", breed: "cat breed"}
-->

<body>
    <h1>ADD NEW CAT</h1>
    <form action="/add-cat-page/add-one" method="POST">
        <div id="dumdum">
            <input type="text" placeholder="cats name" name="name"/>
            <select id="breeds" name="breed">
                <option value="German Shepherd">German Shepherd</option>
                <option value="Poodle">Poodle</option>
                <option value="Rottweiler">Rottweiler</option>
                <option value="Bulldog">Bulldog</option>
            </select>
        </div>
        <input type="submit" value="submitation" />
    </form>
</body>

</html>
